<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Chat Box Design | CodingNepal</title>
      <link rel="stylesheet" href="chat.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <input type="checkbox" id="click">
      <label for="click">
      <i class="fab fa-facebook-messenger"></i>
      <i class="fas fa-times"></i>
      </label>
      <div class="wrapper">
         <div class="pp">
          <i class="fas fa-robot" id="robot" style=""></i>
       </div>
         <div class="head-text">
            <h3>IRIS</h3>
           <h4> Hello</h4>
            <p>I am Iris,a Virtual Assistant<br> How may I help you?</p>
         </div>
         <div class="chat-box">
            <form action="#">
            
               Frequently Asked Questions<i class="fas fa-question" id="question"></i>
               <div class="field ghj">
                 <p><i class="fas fa-circle" id="circle"></i> Can I redeem my FB before the original team?</p>
               </div>
               <div class="field ghj">
                  <p><i class="fas fa-circle" id="circle"></i>How do I pay for Credit card bill?</p>
               </div>
               <div class="field ghj">
                 <p><i class="fas fa-circle" id="circle"></i>How can I get my Account Statment?</p> 
               </div>
               <div class="field ghj">
                 <p><i class="fas fa-circle" id="circle"></i>What is the tenure of Fixed Deposit?</p> 
               </div>
               <div class="field">
               <button type="submit"><img src="image/download.jpg" style="height:25px;width:28px;float:left">Start a New Conversation</button>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
